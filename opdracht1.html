<!DOCTYPE html>
<html>

<head>
    <title>Kieswijzer - FVD</title>
</head>

<body>
    <h1>Kieswijzer - Partij FVD</h1>

    <form id="kieswijzerForm">
        <h2>Vraag 1: Wat is uw standpunt over immigratie?</h2>
        <label for="vraag1_optie1">Voor</label>
        <input type="radio" name="vraag1" id="vraag1_optie1" value="voor">
        <label for="vraag1_optie2">Tegen</label>
        <input type="radio" name="vraag1" id="vraag1_optie2" value="tegen">
        <br>

        <h2>Vraag 2: Wat is uw standpunt over klimaatverandering?</h2>
        <label for="vraag2_optie1">Klimaatverandering is een urgent probleem</label>
        <input type="radio" name="vraag2" id="vraag2_optie1" value="urgent">
        <label for="vraag2_optie2">Klimaatverandering is geen groot probleem</label>
        <input type="radio" name="vraag2" id="vraag2_optie2" value="niet-urgent">
        <br>

        <h2>Vraag 3: Wat is uw standpunt over de Europese Unie?</h2>
        <label for="vraag3_optie1">Voor Europese integratie</label>
        <input type="radio" name="vraag3" id="vraag3_optie1" value="voor-europa">
        <label for="vraag3_optie2">Tegen Europese integratie</label>
        <input type="radio" name="vraag3" id="vraag3_optie2" value="tegen-europa">
        <br>


        <input type="submit" value="Bekijk resultaat">
    </form>
    <p></p>
    <div id="resultaat">

    </div>
</body>

</html>
