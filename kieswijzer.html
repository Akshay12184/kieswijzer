    <body>
        <form action="">
            <section class="question" id="question1">
                <p>1. Overheidsgrootte en individuele vrijheden:</p>
                <label><input type="radio" name="q1" value="10"> Kleine overheid, essentiÃ«le individuele
                    vrijheden.</label>
                <label><input type="radio" name="q1" value="5"> Evenwichtige overheid, individuele vrijheden.</label>
                <label><input type="radio" name="q1" value="3"> Krachtige overheid, beperkte individuele
                    vrijheden.</label>
                <label><input type="radio" name="q1" value="7"> Actieve overheid, waarborgen individuele
                    vrijheden.</label>
            </section>

            <section class="question" id="question2">
                <p>2. Standpunt over sociale kwesties:</p>
                <label><input type="radio" name="q2" value="8"> Progressief, open voor sociale veranderingen.</label>
                <label><input type="radio" name="q2" value="6"> Progressief, met behoud van traditionele
                    waarden.</label>
                <label><input type="radio" name="q2" value="4"> Conservatief, behoudend op sociaal gebied.</label>
                <label><input type="radio" name="q2" value="2"> Progressief, met behoud van traditionele
                    waarden.</label>
            </section>

            <section class="question" id="question3">
                <p>3. Standpunt over economische gelijkheid:</p>
                <label><input type="radio" name="q3" value="9"> Voor economische vrijheid, stimuleren van
                    ondernemerschap.</label>
                <label><input type="radio" name="q3" value="7"> Gemengde economie, aandacht voor sociale
                    gelijkheid.</label>
                <label><input type="radio" name="q3" value="3"> Overheidsinterventie, verminderen economische
                    ongelijkheid.</label>
                <label><input type="radio" name="q3" value="5"> Sterk sociaal vangnet, economische gelijkheid.</label>
            </section>

            <section class="question" id="question4">
                <p>4. Standpunt over internationale betrekkingen:</p>
                <label><input type="radio" name="q4" value="6"> Voor internationale samenwerking en
                    globalisering.</label>
                <label><input type="radio" name="q4" value="8"> Voor samenwerking, met aandacht voor nationale
                    belangen.</label>
                <label><input type="radio" name="q4" value="2"> Meer nadruk op nationale belangen, minder op
                    internationale samenwerking.</label>
                <label><input type="radio" name="q4" value="4"> Internationale samenwerking, met behoud van nationale
                    identiteit.</label>
            </section>

            <button class="button" type="button" onclick="calculateResult()">Submit</button>
        </form>

        <div id="result"></div>
        <script>
            let currentQuestion = 1;

            function nextQuestion() {
                const currentSection = document.getElementById(`question${currentQuestion}`);
                const form = document.getElementById('politicalTestForm');

                const selectedOption = form.querySelector(`input[name="q${currentQuestion}"]:checked`);
                if (!selectedOption) {
                    alert('Please select an option before proceeding.');
                    return;
                }

                currentSection.style.display = 'none';
                currentQuestion++;

                if (currentQuestion <= 4) {
                    const nextSection = document.getElementById(`question${currentQuestion}`);
                    nextSection.style.display = 'block';
                } else {
                    calculateResult();
                }
            }

            function calculateResult() {
                const q1 = parseInt(document.querySelector('input[name="q1"]:checked').value);
                const q2 = parseInt(document.querySelector('input[name="q2"]:checked').value);
                const q3 = parseInt(document.querySelector('input[name="q3"]:checked').value);
                const q4 = parseInt(document.querySelector('input[name="q4"]:checked').value);

                if (q1 && q2 && q3 && q4) {
                    const totalScore = q1 + q2 + q3 + q4;

                    let result;
                    if (totalScore >= 30) {
                        result = 'Je bent sterk geassocieerd met de VVD.';
                    } else if (totalScore >= 20) {
                        result = 'Je bent sterk geassocieerd met de PvdA.';
                    } else if (totalScore >= 10) {
                        result = 'Je bent sterk geassocieerd met de PVV.';
                    } else {
                        result = 'Je bent sterk geassocieerd met GroenLinks.';
                    }

                    console.log(`Total Score: ${totalScore}`);
                    showResult(result);
                } else {
                    showResult('Selecteer a.u.b. een antwoord voor elke vraag.');
                }
            }

            function showResult(result) {
                document.getElementById('result').innerHTML = result;
            }
        </script>
